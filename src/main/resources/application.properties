spring.config.import=optional:file:.env[.properties]
spring.application.name=MutqinBackend
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.security.oauth2.authorizationserver.issuer=http://localhost:8080
spring.jpa.hibernate.ddl-auto=update
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

spring.jpa.show-sql=true
spring.security.oauth2.client.provider.google.user-info-uri=${GOOGLE_USER_INFO_URI}
app.oauth2.redirect-uri=${APP_OAUTH2_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=profile,email
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration=${APP_JWT_EXPIRATION}

calendly.client-id=${CALENDLY_CLIENT_ID}
calendly.client-secret=${CALENDLY_CLIENT_SECRET}
calendly.redirect-uri=${CALENDLY_REDIRECT_URI}
calendly.api-url=${CALENDLY_API_URL}
calendly.auth-url=https://auth.calendly.com/oauth/authorize
calendly.token-url=https://auth.calendly.com/oauth/token
calendly.api.token=${CALENDLY_API_TOKEN}
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.jackson.time-zone=UTC
spring.jackson.generator.write-numbers-as-strings=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.app.reset-token.validity-minutes=${SPRING_APP_RESET_TOKEN_VALIDITY_MINUTES}
spring.app.base-url=${SPRING_APP_BASE_URL}
